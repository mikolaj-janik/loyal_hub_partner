<div class="row justify-content-center" style="margin-top: 80px;">
    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-8 rounded-5 py-2 px-4" style="background-color: aliceblue; margin-top: 110px;">
        <div class="col">
            <h3 class="mt-3 mb-3" style="color: rgb(100, 100, 100); font-weight: 300;">Add new promo code</h3>
        </div>
        <form [formGroup]="promoForm" (ngSubmit)="addPromoCode()">
            <div class="form-group mb-3">
              <label for="type">Type</label>
              <select class="form-control mb-3" id="type" formControlName="type">
                <option value="percentage">percentage</option>
                <option value="integer">integer</option>
                </select>
                <div *ngIf="promoForm.get('type')?.invalid && (promoForm.get('type')?.dirty || promoForm.get('type')?.touched)" class="alert alert-danger mt-1">
                    <span *ngIf="promoForm.get('type')?.errors?.['required']">Type is required!</span>
                </div>
            </div>
          
            <div class="form-group mb-3">
              <label for="valueFactor">Value Factor</label>
              <input type="number" id="valueFactor" formControlName="valueFactor" class="form-control">
              <div *ngIf="promoForm.get('valueFactor')?.invalid && (promoForm.get('valueFactor')?.dirty || promoForm.get('valueFactor')?.touched)" class="alert alert-danger mt-1">
                <span *ngIf="promoForm.get('valueFactor')?.errors?.['required']">Value Factor is required!</span>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary mb-3" [disabled]="promoForm.invalid">Add Level</button>
          </form>
</div>
